<!-- login div -->
<div class="header_new">
    <div class="logo"><img src="/static/share/images/logo.png" alt="" ></div>
</div>
<div class="logo_con">
    <img class="ll_img" src="/static/share/images/log_l.png" alt="">
    <div class="lc_form">
        <form action="./?c=userlogin" id="form1" name="form1"  onsubmit="return addsubmit()" method="post">
            <div class="form">
                <img class="tile_img" src="/static/share/images/tile_img.png" alt="">
                <h4 class="tile">分享家管理系统</h4>
                                <!-- 账 号 begin -->
                <div class="form-groud">
                    <div class="fgdIn">
                        <label for="username">账 号</label>
                        <input type="text" name="number" id="username" >
                    </div>
                    <span class='error'></span>
                </div>
                <!-- 账 号 end -->
                <!-- 密 码 begin -->
                <div class="form-groud">
                    <div class="fgdIn">
                        <label for="password">密 码</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <span class='error'></span>
                </div>
                <!-- 密 码 end -->
                <!-- 验证码 begin -->
                <div class="form-groud form-groud1">
                    <div class="fgdIn fgdIn1">
                        <div class="fgIn">
                            <label for="yzm">验证码</label>
                            <input type="text" name="code" id="yzm">
                        </div>
                        <img class="form_Img" src="/static/share/szyzm/imggd1.php?'+Math.random()" name="yzm" id="yzm" onclick="this.src='/static/share/szyzm/imggd1.php?'+Math.random();" height="40"/>
                    </div>
                    <span class='error'></span>
                </div>
                <!-- 验证码 end -->
                <!-- 记住密码 begin -->
                <div class="form-groud3">
                    <div class="fgIn remember">
                        <label for="readme">记住密码：</label>
                        <input type="checkbox" id="readme"> 
                    </div>
                </div>
                <!-- 记住密码 end -->
                <!-- 登录 begin -->
                <div class="form-groud form-groud2">
                    <input class="sub" type="submit" value="登 录" id="Login">
                </div>
                <!-- 登录 end -->
            </div>
        </form>
    </div>
</div>

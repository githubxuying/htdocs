<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Ajax</title>
  	<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
function checkAjax(){
 $.ajax({
   url:"http://www.tp5.com/ajax.php",//请求的页面地址
   type:'get',  //请求数据的方式 get post  
   dataType:'json',  //数据返回的方式 text html json  
   success:function(data) { 
                   //请求之后，响应成功执行
                   
                  alert(data['a']);
          },    
    error : function() { 
                  //请求之后，响应不成功或者有错误执行
                  alert("异常！");    
          }
 });
}
</script>
</head>
<body>
 <button onclick="checkAjax()">Ajax Test</button>
</body>
</html>
